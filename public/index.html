    // Function to replace light classes with dark classes
    function replaceClasses(oldSuffix, newSuffix) {
        const elements = document.querySelectorAll(`[class*='-${oldSuffix}']`);
        elements.forEach((element) => {
            element.classList.forEach((className) => {
                if (className.endsWith(`-${oldSuffix}`)) {
                    const newClass = className.replace(`-${oldSuffix}`, `-${newSuffix}`);
                    element.classList.replace(className, newClass);
                }
            });
        });
    }
